# prefix key
set-option -g prefix M-,

# reset split key
unbind %  
bind-key _ split-window -v
bind-key | split-window -h

# key-bindings

# reload tmux
unbind r
bind-key r source-file ~/.tmux.conf; display-message "reload tmux conf!"

# vim-ish settings
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-H previous-window
bind-key -n M-L next-window

bind-key -n M-> resize-pane -R 3
bind-key -n M-< resize-pane -L 3
bind-key -n M-K resize-pane -U 3
bind-key -n M-J resize-pane -D 3

bind-key t new-window

# vi-style controls in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# v and y like vi in copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# use mouse
set-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# status line
# set current window indicator
set-window-option -g window-status-current-bg blue
# display time on the right
set-option -g status-right '%Y-%m-%d %H:%M '

# No delay for escape key press
set-option -sg escape-time 0

# pane <--> window
unbind +
bind + \
   new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
   swap-pane -s tmux-zoom.0 \;\
   select-window -t tmux-zoom

unbind -
bind - \
   last-window \;\
   swap-pane -s tmux-zoom.0 \;\
   kill-window -t tmux-zoom

# copy from tmux buffer to clipboard by xclip
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

# bind M-, H to move window to left
bind-key H swap-window -t -1
bind-key L swap-window -t +1
